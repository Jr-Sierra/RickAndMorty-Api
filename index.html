<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty Api</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <img src="./img/logoR&M.png" alt="Logo">
    </header>
    <h1 id="name-placeholder" class="name-placeholder"></h1>
    <div class="character">
        <figure class="img-container">
            <img id="ImgCharacter" class="imgCharacter">
        </figure>
        <div class="about-character">
            <h1 id="name"></h1>
            <ul>
                <li id="species" class="about-info"></li>
                <li id="status" class="about-info"></li>
                <li id="gender" class="about-info"></li>
                <li id="origin" class="about-info"></li>
                <li id="location" class="about-info"></li>
            </ul>
        </div>
    </div>
    <footer class="footer">
        <span class="next" id="next"></span>
    </footer>

    <script src="script.js"></script>
</body>

</html>

</html>
